
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="main.css" />

        <title>Alpaca Generator</title>

        <!--Additional elements for browsers and robots go here goes here-->
    </head>

    <body>
        <main>
            <div id="alpaca">
                <img src="assets/backgrounds/blue50.png" id="background" />
                <img src="assets/ears/default.png" id="ears" />
                <img src="assets/mouth/default.png" id="mouth" />
                <img src="assets/eyes/default.png" id="eyes" />
                <img src="assets/hair/default.png" id="hair" />
                <img src="assets/nose.png" id="nose" />
                <img src="assets/neck/default.png" id="neck" />
                <img src="assets/accessories/flower.png" id="accesories" />
            </div>

            <div id="rightPanel">
                <div id="parts">
                    <button id="hairButton">Hair</button>
                    <button id="earsButton">Ears</button>
                </div>
                <div id="styles">
                    <div id="hairStyles">
                        <button id="defaultHair">Default</button>
                        <button id="bang">Bang</button>
                    </div>
                    <div id="earsStyles">
                        <button id="defaultEars">Default</button>
                        <button id="tiltBackward">Tilt Backwards</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="main.js">
        </script>
    </body>
</html>
